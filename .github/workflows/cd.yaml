name: cdmateusclira

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
          run:
            working-directory: ./app/node
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.14.1'

      - name: Install dependencies
        run: npm install

      - run: npm run build --if-present
      - run: npm test

  docker_node:
    name: Docker Login, build and Push image
    needs: build
    runs-on: ubuntu-latest
    defaults:
          run:
            working-directory: ./app/node
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push image to dockerhub
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          secrets: |
            GIT_AUTH_TOKEN=${{ secrets.METEOR_TOKEN }}
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/meteorapp:${{ github.sha }}

  docker_mongo:
    name: Docker Login, build and Push image
    needs: docker_node
    runs-on: ubuntu-latest
    defaults:
          run:
            working-directory: ./app/mongo
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push image to dockerhub
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          secrets: |
            GIT_AUTH_TOKEN=${{ secrets.METEOR_TOKEN }}
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/meteorapp:${{ github.sha }}

  publish:
    name: Publish
    needs: docker_mongo
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.14.1'

      - name: Install dependencies
        run: npm install

      - name: Commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am "Bump docker Version"

      - name: Push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          repository: mateusclira/hiring-devops-mateusclira 

      